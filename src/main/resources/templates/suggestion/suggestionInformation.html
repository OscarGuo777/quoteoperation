<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../static/js/jquery-3.3.1.min.js"
            th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <link type="text/css" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <title th:text="${title}"></title>
</head>

<script>
    function toList(suggestiontype) {
        window.location.href = "/suggestion/tolist?suggestiontype=" + suggestiontype;
    }
</script>

<body>
<div style="width: 90%;margin-left: 5%;">
    <h2 th:text="${title}"></h2>
    <p>内容：</p>
    <textarea th:text="${Informationlist.sgtnCntnt}" style="width: 100%;height: 200px;" readonly></textarea>
    <p>管理员回复：</p>
    <textarea th:text="${Informationlist.rplyCntnt}" style="width: 100%;height: 200px;" readonly></textarea>
    <div th:each="atchInfo : ${atchInfos}" style="margin: 5px auto;">
        <img th:src="${atchInfo.atchPath}"><p th:text="${atchInfo.atchNm}"></p>
    </div>
    <div style="text-align: center;margin-top: 5%;margin-left: -10%;">
        <button th:onclick="'javascript:toList(\''+${suggestiontype}+'\');'"
                class="btn btn-primary">返回
        </button>
    </div>
</div>
</body>
</html>
