<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" th:src="@{/js/bootstrap-table.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-table-zh-CN.js}"></script>
    <!--格式化时间-->
    <script type="text/javascript" th:src="@{/js/moment-with-locales.js}"></script>
    <script type="text/javascript" th:src="@{/js/auth/auth.js}"></script>
    <link type="text/css"  th:href="@{/css/bootstrap-datetimepicker.min.css}" rel="stylesheet"/>
    <link type="text/css" href="../../static/css/suggestion/suggestion.css" th:href="@{/css/suggestion/suggestion.css}"
          rel="stylesheet"/>
    <title>权限列表</title>
</head>
<body>
<script>
    $(function () {
        //初始化表格
        loadtable();
        //ajax加载数据
        loaddata();
    });
</script>

<div>
    <button class="btn btn-primary" data-toggle="modal" data-target="#addModal" onclick="changeModalStyle()"
            th:text="新增" ></button>
    <div class="table-responsive">
        <table id="authtable">
        </table>
    </div>
    <div class="modal fade" id="deleteModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">提示</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                    <!-- 模态框主体 -->
                    <div class="modal-body">

                        <span id="deleteInfo"></span>
                        <input type="text"  name="lgcSndel" th:value="${lgcSn}" style="display:none;"/>
                    </div>

                    <!-- 模态框底部 -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="deleteAuth()">确定</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">新增权限</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                    <!-- 模态框主体 -->
                    <div class="modal-body">

                        权限名称：<input type="text" name="authName" /><br>
                        <input style="display: none" type="text" name="lgcSn"></input>
                        <label style="margin-top: 10px">状态：</label>
                        <input type="radio" name="status" value='1' checked/><label>启用</label>
                        <input type="radio" name="status" value="2"/><label>未启用</label>
                    </div>

                <div class="modal-footer">
                    <button id="saveButton" type="button" class="btn btn-primary" data-dismiss="modal" onclick="addAuth()">确定</button>
                    <button id="editButton" type="button" class="btn btn-primary" data-dismiss="modal" onclick="editAuth()" style="display: none">确定</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
